<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Credit Card</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .employment-option {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ddd;
      transition: 0.3s;
      cursor: pointer;
    }

    .employment-option:hover {
      border-color: #0d6efd;
      background-color: #e8f0fe;
    }

    .employment-option input {
      display: none;
    }

    .employment-option.selected {
      border-color: #0d6efd;
      background-color: #e8f0fe;
    }

    .employment-option img {
      width: 60px;
      margin-bottom: 10px;
    }

    .continue-btn {
      margin-top: 30px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">Find the Best Credit Card for You</h3>
    <h5 class="text-center text-secondary mb-4">Select Your Type of Employment</h5>

    <div class="row g-3">
      <!-- Employment Options -->
      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/employee-card.png" alt="Salaried" />
          <div>Salaried</div>
          <input type="radio" name="employment" value="Salaried" />
        </label>
      </div>

      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/shop.png" alt="Business Owner" />
          <div>Business Owner</div>
          <input type="radio" name="employment" value="Business Owner" />
        </label>
      </div>

      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/doctor-male.png" alt="Self-employed" />
          <div>Self-employed</div>
          <input type="radio" name="employment" value="Self-employed" />
        </label>
      </div>

      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/student-male.png" alt="Student" />
          <div>Student</div>
          <input type="radio" name="employment" value="Student" />
        </label>
      </div>

      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/elderly-person.png" alt="Retired" />
          <div>Retired</div>
          <input type="radio" name="employment" value="Retired" />
        </label>
      </div>

      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/family--v1.png" alt="Homemaker" />
          <div>Homemaker</div>
          <input type="radio" name="employment" value="Homemaker" />
        </label>
      </div>
    </div>

    <button class="btn btn-primary continue-btn w-100" onclick="handleContinue()">Continue</button>
  </div>

  <script>
    function selectOption(label) {
      const allOptions = document.querySelectorAll('.employment-option');
      allOptions.forEach(option => option.classList.remove('selected'));
      label.classList.add('selected');
      label.querySelector('input').checked = true;
    }

    function handleContinue() {
      const selectedOption = document.querySelector('input[name="employment"]:checked');
      if (selectedOption) {
        const selectedValue = selectedOption.value;

        // Redirection logic
        let page = "";
        switch (selectedValue) {
          case "Salaried":
            page = "salaried.html";
            break;
          case "Business Owner":
            page = "business.html";
            break;
          case "Self-employed":
            page = "selfemployed.html";
            break;
          case "Student":
            page = "student.html";
            break;
          case "Retired":
            page = "retired.html";
            break;
          case "Homemaker":
            page = "homemaker.html";
            break;
        }

        window.location.href = page;
      } else {
        alert("Please select an employment type before continuing.");
      }
    }
  </script>
</body>
</html>
