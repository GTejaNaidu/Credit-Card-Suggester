<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Credit Card</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .employment-option {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ddd;
      transition: 0.3s;
      cursor: pointer;
    }

    .employment-option:hover {
      border-color: #E0115F;
      background-color: #e8f0fe;
    }

    .employment-option input {
      display: none;
    }

    .employment-option.selected {
      border-color: #E0115F;
      background-color: #e8f0fe;
    }

    .employment-option img {
      width: 60px;
      margin-bottom: 10px;
    }

    .continue-btn {
  margin-top: 30px;
  display: block;
  background-color: #E0115F; /* Fill with pink/red */
  color: white;              /* Make text visible on dark background */
  border: none;              /* Remove border if not needed */
  padding: 10px 20px;        /* Add padding for better size */
  border-radius: 5px;        /* Optional: rounded corners */
  cursor: pointer;           /* Change cursor on hover */
  font-weight: bold;         /* Make text stand out */
}

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f7fe;
      color: #010101;
    }

    .navbar {
      background-color: #E0115F;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 22px;
      box-shadow: 0 2dvh 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #e0ecfb;
    }

    .content {
      text-align: center;
      padding: 80px 20px 40px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Card&co</div>
    <ul class="nav-links">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="apply.html">Apply cards</a></li>
      <li><a href="#">New cards</a></li>
      <li><a href="searc.html">Search</a></li>
    </ul>
  </nav>
  <div class="container">
    <h3 class="text-center mb-4">Find the Best Credit Card for You</h3>
    <h5 class="text-center text-secondary mb-4">Select Your Type of Employment</h5>

    <div class="row g-3">
      <!-- Employment Options -->
      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/employee-card.png" alt="Salaried" />
          <div>Salaried</div>
          <input type="radio" name="employment" value="Salaried" />
        </label>
      </div>

      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/shop.png" alt="Business Owner" />
          <div>Business Owner</div>
          <input type="radio" name="employment" value="Business Owner" />
        </label>
      </div>

      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/doctor-male.png" alt="Self-employed" />
          <div>Self-employed</div>
          <input type="radio" name="employment" value="Self-employed" />
        </label>
      </div>

      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/student-male.png" alt="Student" />
          <div>Student</div>
          <input type="radio" name="employment" value="Student" />
        </label>
      </div>

      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/elderly-person.png" alt="Retired" />
          <div>Retired</div>
          <input type="radio" name="employment" value="Retired" />
        </label>
      </div>

      <div class="col-md-4">
        <label class="employment-option" onclick="selectOption(this)">
          <img src="https://img.icons8.com/color/96/000000/family--v1.png" alt="Homemaker" />
          <div>Homemaker</div>
          <input type="radio" name="employment" value="Homemaker" />
        </label>
      </div>
    </div>

    <button class="tn-primary continue-btn w-100" onclick="handleContinue()">Continue</button>
  </div>

  <script>
    function selectOption(label) {
      const allOptions = document.querySelectorAll('.employment-option');
      allOptions.forEach(option => option.classList.remove('selected'));
      label.classList.add('selected');
      label.querySelector('input').checked = true;
    }

    function handleContinue() {
      const selectedOption = document.querySelector('input[name="employment"]:checked');
      if (selectedOption) {
        const selectedValue = selectedOption.value;

        // Redirection logic
        let page = "";
        switch (selectedValue) {
          case "Salaried":
            page = "salaried.html";
            break;
          case "Business Owner":
            page = "business.html";
            break;
          case "Self-employed":
            page = "selfemployed.html";
            break;
          case "Student":
            page = "student.html";
            break;
          case "Retired":
            page = "retired.html";
            break;
          case "Homemaker":
            page = "homemaker.html";
            break;
        }

        window.location.href = page;
      } else {
        alert("Please select an employment type before continuing.");
      }
    }
  </script>
</body>
</html>
